<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/dashboard.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>BugMe Issue Tracker</title>
</head>

<body>

  <div class="header">
    <h1><i class="material-icons"> bug_report</i>BugMe Issue Tracker</h1>
  </div>

  <div class="sidepanel">
    <ul class="">
      <li><i class="material-icons">home</i><a href="dashboard.html"> Home</a></li>
      <li><i class="material-icons">person_add</i><a href="adduser.html"> Add User</a></li>
      <li><i class="material-icons">add_circle</i><a href="createissue.html"> New Issue</a></li>
      <li><i class='fas fa-power-off'></i><a href="#"> Logout</a></li>
    </ul>
  </div>

  <div class="mainbar">
    
      <div class="top"> 
        <h1>Issues</h1>
        <button id="top" class="newIssue" style="color: white">Create New Issue</button>
      </div>

      <ul id="aboveTitles">
        <li>Filter by: </li>
        <li>all</li>
        <li>open</li>
        <li>my tickets</li>
      </ul>

      <ul class="titles"> 
        <li>Title</li>
        <li>Type</li>
        <li>Status</li>
        <li>Assigned To</li>
        <li>Created</li>
      </ul>
    
  </div>


</body>

</html>
