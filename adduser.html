<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/adduser.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="scripts/adduser.js" type="text/javascript"></script>
  <title>BugMe Issue Tracker</title>
</head>
<body>

  <div class="header">
    <h1><i class="material-icons"> bug_report</i>BugMe Issue Tracker</h1>
  </div>

  <div class="sidepanel">
    <ul class="">
      <li><i class="material-icons">home</i><a href="dashboard.html"> Home</a></li>
      <li><i class="material-icons">person_add</i><a href="adduser.html"> Add User</a></li>
      <li><i class="material-icons">add_circle</i><a href="createissue.html"> New Issue</a></li>
      <li><i class='fas fa-power-off'></i><a href="#"> Logout</a></li>
    </ul>    
  </div>

  <div class="mainbar">
    <div class="formdiv">

      <h1>New User</h1>

      <form onsubmit = "validatePassword()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" >
      
        <label for="lname">Last Name</label>
        <input type="text" id="lfname" name="firstname" >
      
      <label for="pass"> Password </label>
      <input type="password" id="pass" name="pass"  >
      
      <label for="lname"> Email </label>
      <input type="email" id="email" name="email">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  
</body>
</html>
